<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Notes</title>
  </head>
  <body>
    <div id="start-window">
      <div>Violin Note Flash Cards</div>
      <div id="string-choices">
        <button class="pick-string e-string" id="e">E String</button>
        <button class="pick-string a-string" id="a">A String</button>
        <button class="pick-string d-string" id="d">D String</button>
        <button class="pick-string g-string" id="g">G String</button>
      </div>
    </div>

    <section class="note-display">
      <div class="a-string-images">
        <div class="a-string">
          <img
            class="hidden"
            id="a0"
            data-notename="a"
            src="NoteImages\a0.jpg"
            alt="A on A String A0"
          />
        </div>
        <div class="a-string">
          <img
            class="hidden"
            id="a1"
            data-notename="b"
            src="NoteImages\a1.jpg"
            alt="B on A String A1"
          />
        </div>
        <div class="a-string">
          <img
            class="hidden"
            id="a2"
            data-notename="c#"
            src="NoteImages\a2.jpg"
            alt="C# on A String A2"
          />
        </div>
        <div class="a-string">
          <img
            class="hidden"
            id="a3"
            data-notename="d"
            src="NoteImages\a3.jpg"
            alt="D on A String A3"
          />
        </div>
      </div>
      <div class="e-string-images">
        <div class="e-string">
          <img
            class="hidden"
            id="e0"
            data-notename="e"
            src="NoteImages\e0.jpg"
            alt="E on E String E0"
          />
        </div>
        <div class="e-string">
          <img
            class="hidden"
            id="e1"
            data-notename="f#"
            src="NoteImages\e1.jpg"
            alt="F# on E String E1"
          />
        </div>
        <div class="e-string">
          <img
            class="hidden"
            id="e2"
            data-notename="g#"
            src="NoteImages\e2.jpg"
            alt="G# on E String E2"
          />
        </div>
        <div class="e-string">
          <img
            class="hidden"
            id="e3"
            data-notename="a"
            src="NoteImages\e3.jpg"
            alt="A on E String E3"
          />
        </div>
      </div>
      <div class="d-string-images">
        <div class="d-string">
          <img
            class="hidden"
            id="d0"
            data-notename="d"
            src="NoteImages\d0.jpg"
            alt="D on D String D0"
          />
        </div>
        <div class="d-string">
          <img
            class="hidden"
            id="d1"
            data-notename="e"
            src="NoteImages\d1.jpg"
            alt="E on D String D1"
          />
        </div>
        <div class="d-string">
          <img
            class="hidden"
            id="d2"
            data-notename="f#"
            src="NoteImages\d2.jpg"
            alt="F# on D String D2"
          />
        </div>
        <div class="d-string">
          <img
            class="hidden"
            id="d3"
            data-notename="g"
            src="NoteImages\d3.jpg"
            alt="G on D String D3"
          />
        </div>
      </div>
      <div class="g-string-images">
        <div class="g-string">
          <img
            class="hidden"
            id="g0"
            data-notename="g"
            src="NoteImages\g0.jpg"
            alt="G on G String G0"
          />
        </div>
        <div class="g-string">
          <img
            class="hidden"
            id="g1"
            data-notename="a"
            src="NoteImages\g1.jpg"
            alt="A on G String G1"
          />
        </div>
        <div class="g-string">
          <img
            class="hidden"
            id="g2"
            data-notename="b"
            src="NoteImages\g2.jpg"
            alt="B on G String G2"
          />
        </div>
        <div class="g-string">
          <img
            class="hidden"
            id="g3"
            data-notename="c"
            src="NoteImages\g3.jpg"
            alt="C on G String G3"
          />
        </div>
      </div>
    </section>
    <section id="string-note-name-buttons">
      <button
        class="note-name-button-display g-note-name-button hidden"
        id="A"
        data-notename="g"
        onclick="checkAnswer(event)"
      >
        G
      </button>
      <button
        class="note-name-button-display a-note-name-button g-note-name-button hidden"
        id="A"
        data-notename="a"
        onclick="checkAnswer(event)"
      >
        A
      </button>
      <button
        class="note-name-button-display a-note-name-button g-note-name-button hidden"
        id="B"
        data-notename="b"
        onclick="checkAnswer(event)"
      >
        B
      </button>
      <button
        class="note-name-button-display g-note-name-button hidden"
        id="C"
        data-notename="c"
        onclick="checkAnswer(event)"
      >
        C
      </button>
      <button
        class="note-name-button-display a-note-name-button hidden"
        id="C#"
        data-notename="c#"
        onclick="checkAnswer(event)"
      >
        C#
      </button>
      <button
        class="note-name-button-display a-note-name-button d-note-name-button hidden"
        id="D"
        data-notename="d"
        onclick="checkAnswer(event)"
      >
        D
      </button>
      <button
        class="note-name-button-display e-note-name-button d-note-name-button hidden"
        id="E"
        data-notename="e"
        onclick="checkAnswer(event)"
      >
        E
      </button>
      <button
        class="note-name-button-display e-note-name-button d-note-name-button hidden"
        id="F#"
        data-notename="f#"
        onclick="checkAnswer(event)"
      >
        F#
      </button>
      <button
        class="note-name-button-display d-note-name-button hidden"
        id="G"
        data-notename="g"
        onclick="checkAnswer(event)"
      >
        G
      </button>
      <button
        class="note-name-button-display e-note-name-button hidden"
        id="G#"
        data-notename="g#"
        onclick="checkAnswer(event)"
      >
        G#
      </button>
      <button
        class="note-name-button-display e-note-name-button hidden"
        id="A"
        data-notename="a"
        onclick="checkAnswer(event)"
      >
        A
      </button>
    </section>
    <section id="faces">
      <div id="happy-face" class="hidden">&#128516;</div>
      <div id="sad-face" class="hidden">&#128543;</div>
    </section>
    <section id="bottom">
      <button id="restart" class="hidden">Choose Another String</button>
      <button id="answer-button" class="hidden">Answer Key</button>
      <img
        id="answer-image"
        class="hidden"
        src="NoteImages\AnswerKey.jpg"
        alt="Answer Key"
      />
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <!-- <script>
      confetti.start();
    </script> -->
  </body>
</html>
